<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/01_basic.css">
    <title>selectors css</title>
    <style>
        /* # is for id */
        #headingoriginal { color: blue;}
        /* .is for class */
        .welcome {
            background-color: rosybrown;
        }
        /* Multiple selectors */
        .welcome, .about {
            background-color: aquamarine;
        }
    </style>
</head>
<body>

    <div class="welcome">
        <!-- <h1 style="color: brown;">Heading 1</h1> -->
        <h2 class="headingoriginal">Heading 2</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="about">
        <h2>Heading 3</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
